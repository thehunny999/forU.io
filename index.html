<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Girlfriend Day üíñ</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #fce4ec);
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 700px;
    }

    h1 {
      font-size: 3em;
      color: #e91e63;
      margin-bottom: 20px;
    }

    .typewriter {
      font-size: 1.6em;
      color: #880e4f;
      border-right: 2px solid #880e4f;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(50, end) forwards, blink 0.7s step-end infinite;
      margin: 0 auto 40px;
      max-width: 100%;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .quotes {
      font-size: 1.3em;
      color: #d81b60;
      margin-bottom: 30px;
      height: 40px;
    }

    button {
      padding: 15px 35px;
      background: #e91e63;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }

    button:hover {
      background: #c2185b;
      transform: scale(1.05);
    }

    /* Floating hearts */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      color: #f06292;
      animation: float 10s infinite;
      opacity: 0.5;
      filter: blur(0.8px);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.3) rotate(0deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2) rotate(360deg);
        opacity: 0;
      }
    }

    audio {
      position: fixed;
      bottom: 10px;
      left: 10px;
      z-index: 5;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
      .typewriter {
        font-size: 1.2em;
      }
      .quotes {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>

  <div class="wrapper">
    <div class="container">
      <h1>Happy Girlfriend Day Kitty üíñ</h1>
      <div class="typewriter" id="message">
        You are my sukoon, my best feeling, my comfort place and my whole.
      </div>
      <div class="quotes" id="quoteBox"></div>
      <button onclick="showLove()">Click Me üíå</button>
    </div>
  </div>

  

  <script>
    // Floating Hearts
    const heartsContainer = document.getElementById('hearts');
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 6 + Math.random() * 6 + 's';
      heart.style.fontSize = (15 + Math.random() * 30) + 'px';
      heart.innerHTML = 'üíñ';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 12000);
    }
    setInterval(createHeart, 300);

    // Quote Slideshow
    const quotes = [
      "Every moment with you is like thoda aur pyaar üëÄ",
      "And I wanna do it more ü´∂üèª ",
      " You are just enough for me üíò",
    ];
    let quoteIndex = 0;
    const quoteBox = document.getElementById('quoteBox');
    function rotateQuotes() {
      quoteBox.textContent = quotes[quoteIndex];
      quoteIndex = (quoteIndex + 1) % quotes.length;
    }
    setInterval(rotateQuotes, 4000);
    rotateQuotes();

    // Love Alert
    function showLove() {
  alert(
    "or Tum jo itna chah rahe ho mujhe,\n" +
    "Tum jaante bhi ho meri aadat bigaad rahe ho aise... üíï\n\n" +
    "I love you , forever and always ‚ù§Ô∏è"
   
  );
}

  </script>
</body>
</html>
